<!DOCTYPE HTML>
<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Course Review Form - In Use</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="rvt-m-tb-md">
            <h1 class="rvt-ts-32 rvt-p-tb-xs">Try again later</h1>
            <div>The review form for this course is currently in use by <span th:text="${lastOpenedUserFullName}" /> (<span th:text="${lastOpenedUserId}"/>).  Please try again later.</div>
            <div class="rvt-m-top-sm">If the form remains unavailable for more than a few hours, contact <a href="mailto:qmahelp@iu.edu" target="_blank">qmahelp@iu.edu</a> for assistance. For more information, see <a href="https://kb.iu.edu/d/bhir" target="_blank">https://kb.iu.edu/d/bhir</a>.</div>
        </div>
    </div>
</body>
</html>
